<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Trilha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¨ Tracking Trilha</h1>
            <p>Sistema para visualiza√ß√£o de dados de sensores e configura√ß√£o de thresholds</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>üìÅ Upload de Arquivos</h2>
                <div class="upload-container">
                    <div class="upload-box">
                        <label for="configFile" class="upload-label">
                            <span class="upload-icon">‚öôÔ∏è</span>
                            <span>Arquivo de Configura√ß√£o (config.txt)</span>
                        </label>
                        <input type="file" id="configFile" accept=".txt" />
                    </div>
                    <div class="upload-box">
                        <label for="dataFile" class="upload-label">
                            <span class="upload-icon">üìä</span>
                            <span>Dados dos Sensores (CSV)</span>
                        </label>
                        <input type="file" id="dataFile" accept=".csv" />
                    </div>
                </div>
            </section>

            <!-- Configuration Editor -->
            <section class="config-section" id="configSection" style="display: none;">
                <h2>‚öôÔ∏è Editor de Configura√ß√£o</h2>
                <div class="config-editor">
                    <div class="config-header">
                        <h3>Configura√ß√µes dos Analyzers</h3>
                        <button id="addConfigBtn" class="btn btn-primary">+ Adicionar Configura√ß√£o</button>
                    </div>
                    <div id="configList" class="config-list">
                        <!-- Configura√ß√µes ser√£o inseridas aqui dinamicamente -->
                    </div>
                    <div class="config-actions">
                        <button id="saveConfigBtn" class="btn btn-success">üíæ Salvar Configura√ß√£o</button>
                        <button id="downloadConfigBtn" class="btn btn-secondary">‚¨áÔ∏è Download config.txt</button>
                    </div>
                </div>
            </section>

            <!-- Data Visualization -->
            <section class="visualization-section" id="visualizationSection" style="display: none;">
                <h2>üìä Visualiza√ß√£o de Dados</h2>
                <div class="visualization-controls">
                    <div class="filter-controls">
                        <label for="sensorTypeFilter">Tipo de Sensor:</label>
                        <select id="sensorTypeFilter">
                            <option value="all">Todos</option>
                            <option value="0">Oximeter</option>
                            <option value="1">Accelerometer</option>
                            <option value="2">GPS</option>
                        </select>
                        
                        <label for="sampleTypeFilter">Tipo de Amostra:</label>
                        <select id="sampleTypeFilter">
                            <option value="all">Todos</option>
                            <option value="0">SpO2</option>
                            <option value="1">Heart Rate</option>
                            <option value="2">Temperature</option>
                            <option value="3">Latitude</option>
                            <option value="4">Longitude</option>
                            <option value="5">Altitude</option>
                            <option value="6">Satellites</option>
                            <option value="7">Speed KPH</option>
                            <option value="8">Acceleration</option>
                        </select>
                        
                        <button id="applyFiltersBtn" class="btn btn-primary">üîç Aplicar Filtros</button>
                        <button id="clearFiltersBtn" class="btn btn-secondary">üóëÔ∏è Limpar Filtros</button>
                    </div>
                </div>
                
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <canvas id="mainChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="healthStatusChart"></canvas>
                    </div>
                </div>
                
                <div class="data-summary">
                    <h3>üìà Resumo dos Dados</h3>
                    <div id="dataSummary" class="summary-grid">
                        <!-- Resumo ser√° inserido aqui dinamicamente -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
